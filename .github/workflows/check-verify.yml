name: check-verify
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -xe {0}

jobs:
  verify:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Compute cache key
        id: cache-key
        run: echo "key=$(sha256sum flake.lock | cut -d ' ' -f1)" >> $GITHUB_ENV

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Restore cached Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-store-${{ env.key }}

      - name: Populate the nix store
        run: nix develop --command echo

      - name: Build WASM components
        run: nix develop --command cargo build

      - name: Verify obelisk-local.toml
        run: |
          nix develop --command obelisk server verify --config obelisk-local.toml --ignore-missing-env-vars

      - name: Verify obelisk-oci.toml
        run: |
          nix develop --command obelisk server verify --config obelisk-oci.toml --ignore-missing-env-vars
