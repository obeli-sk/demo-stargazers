name: Bump Cargo.lock and Create PR

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-cargo-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate Unique Branch Name
        id: branch-name
        run: echo "branch_name=bump-cargo-lock-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - uses: nixbuild/nix-quick-install-action@v29
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Populate the nix store without Obelisk
        run: |
          nix develop .#noObelisk --command echo

      - name: Bump Cargo.lock
        run: cargo update --incompatible

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Branch
        run: |
          git checkout -b ${{ steps.branch-name.outputs.branch_name }}

      - name: Commit Changes
        run: |
          git add Cargo.lock
          git commit -m "chore: Bump Cargo.lock"
          git push origin ${{ steps.branch-name.outputs.branch_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: Bump `Cargo.lock`"
          branch: ${{ steps.branch-name.outputs.branch_name }}
          base: main
