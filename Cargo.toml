[package]
name = "dummy-lib"
readme = "README.md"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
activity-github-impl-builder.path = "activity/github/impl/builder"
activity-db-turso-builder.path = "activity/db/turso/builder"
activity-llm-chatgpt-builder.path = "activity/llm/chatgpt/builder"
webhook-builder.path = "webhook/builder"
workflow-builder.path = "workflow/builder"

[workspace]
resolver = "2"
members = [
    "activity/github/impl",
    "activity/github/impl/builder",
    "activity/db/turso",
    "activity/db/turso/builder",
    "activity/llm/chatgpt",
    "activity/llm/chatgpt/builder",
    "webhook",
    "webhook/builder",
    "workflow",
    "workflow/builder",
]

[workspace.package]
version = "0.1.0"
license = "MIT"
repository = "https://github.com/obeli-sk/stargazers"
authors = ["Project Developers"]
edition = "2021"
rust-version = "1.83.0"

[workspace.dependencies]
cynic = "3.10.0"
cynic-codegen = "3.10.0"
derive_more = { version = "2.0", features = ["display"] }
hex = "0.4.3"
hmac = "0.12.1"
humantime = "2.2.0"
obelisk-component-builder = "0.16.0"
rand = { version = "0.9", default-features = false, features = [
    "small_rng",
    "os_rng",
    "std",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.8"
waki = { version = "0.5.1", features = ["json"] }
waki-macros = "0.5.1"
wit-bindgen = "0.41.0"

[profile.release]
opt-level = "s"
