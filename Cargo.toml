[workspace]
resolver = "2"
members = [
    "webhook",
    # "webhook/builder"
]

[workspace.package]
version = "0.1.0"
license = "MIT"
repository = "https://github.com/obeli-sk/stargazers"
authors = ["Project Developers"]
edition = "2021"
rust-version = "1.83.0"

[workspace.dependencies]
derive_more = { version = "1.0", features = ["display"] }
# obelisk-component-builder.path = "../obelisk/crates/component-builder"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
waki = { version = "0.5.1", features = ["json"] }
waki-macros = "0.5.1"
wit-bindgen = "0.36.0"

[profile.release]
opt-level = "s"
